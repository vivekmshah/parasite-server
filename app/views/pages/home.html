<style>

body{
	overflow: hidden;
	height: 100%
	width: 100%;
	background: black;
}

#down-arrow{
	width: 50px;
	height: 50px;
	  margin: auto;
	  position: absolute;
 left: 0; bottom: 100px; right: 0;
	  transition: all 500ms ease-in-out;
	  z-index: 1000;
	  cursor: pointer;
}

.bug{
	-webkit-filter: grayscale(100%) brightness(3) drop-shadow(0px 0px 10px rgba(0,0,0,1));
	width: 260px;
transition: all 300ms ease-in-out;
	  margin: auto;
	  opacity: 0;
	  position: absolute;
	  z-index: 1000;
	  top: 0; left: 0; bottom: 0; right: 0;
}

.bug:hover{
	transition: all 300ms ease-in-out;

}


.bug path {
		fill: rgba(0,0,0,.3);
	}



	#centered{
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0px;
		left: 0px;
		vertical-align: middle;
		
	}



	#bg{
		width:100%;
		height: 100%;
		top: 0px;
		left:0px;
		position: fixed;
		background-image: url('parasite_hp_bg.jpg');
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center;
		-webkit-filter: blur(50px);
		transition: all 300ms ease-in-out;
		z-index: 10;
	}


	#hp-logo{
		z-index: 100;
	
	  margin: auto;
	  position: absolute;
	  left: 40px;
	  top: 40px;
	  width: 230px;
	  transition: all 600ms ease-in-out;

	}



	#hp-logo2{

	  margin: auto;
	  position: absolute;
	  top: 0; left: 0; bottom: 0; right: 0;
	  width: 400px;
	  transition: all 300ms ease-in-out;

	}
	
	#hp-logo2 path {
		fill: white;
	}


	#bg-circle{

		width: 600px;
		height: 600px;
		border-radius: 460px;
		background: rgba(0,0,0,0);
		z-index: 15;
		margin: auto;
	  position: absolute;
	  top: 0; left: 0; bottom: 0; right: 0;
	  transition: all 300ms ease-in-out;
	  cursor: pointer;
	  transform: scale(.7,.7);
	}




</style>

<script>
$( document ).ready(function() {
	$('#right_arrow').toggle();
	$('#hp-logo2').toggle();
	

	$('#down-arrow').mouseover(function() {
		$('.bug path').css( 'fill', '#FFFFFF' );
		// $('.bug').css( 'transform', 'scale(1.5,1.5)' );
		// $('#hp-logo path').css( 'fill', 'white' );
		$('#down-arrow path').css( 'fill', 'rgba(0,0,0,.4)' );
		$('#bg').css('-webkit-filter', 'blur(0px)' );
		$('.bug').css('-webkit-filter', 'drop-shadow( 0px 3px 10px rgba(0,0,0,.7)');
		$('.bug').css('transform', 'scale(1.2,1.2)');
		$('.bug').css('opacity', '1');
		// $('#bg').css('-webkit-filter', 'grayscale(0%)' );



		});


	$('#down-arrow').mouseout(function() {
		// $('.bug').css( 'transform', 'scale(1,1)' );
		$('.bug path').css( 'fill', '#000000' );
		// $('#hp-logo path').css( 'fill', '#000000' );
		$('#down-arrow path').css( 'fill', 'rgba(255,255,255,.8)' );
		$('#bg').css('-webkit-filter', 'blur(50px)' );
		// $('#bg').css('-webkit-filter', 'grayscale(100%)' );
		$('.bug').css('-webkit-filter', 'drop-shadow( 0px 0px 0px rgba(0,0,0,0) ');
			$('.bug').css('transform', 'scale(1,1)');
		$('.bug').css('opacity', '0');
		});


	$('#down-arrow').click(function() {

		$('.bug').css( 'transition', 'all 800ms ease-in-out' );
		$('#down-arrow path').toggle();
		$('#bg').css( 'transition', 'all 2300ms ease-in-out' );
		$('.bug').css( 'top', '1200px' );
